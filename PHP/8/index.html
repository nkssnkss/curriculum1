<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="country" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="Japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="English">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            // ①id「select」の要素を取得
            var select = document.getElementById("country").value;

            // ②取得したselectが「selected_jpn」だったら。     
            if(select === '日本語'){
		    // 日本語のみ表示
                document.getElementById("Japan").style.display = "block";
                document.getElementById("English").style.display = "none";
            
            // ②取得したselectが「selected_en」だったら。
	        }else if(select === 'English'){
	        // Englishのみ表示
                document.getElementById("Japan").style.display = "none";
                document.getElementById("English").style.display = "block";

	        }else if(select === '全て表示'){
                document.getElementById("Japan").style.display = "block";
                document.getElementById("English").style.display = "block";
            }
        }
    </script>
</body>
</html>
